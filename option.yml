client:
  cache: null
  domain: [
  'https://cdnblackmyth.vip',
  'https://18comic-uc.vip',
  'https://18comic-mhws.vip',
  'https://18comic-uc.cc',
  'https://jmcomic-zzz.one',
  'https://jmcomic-zzz.org'
  ]
  impl: api
  postman:
    meta_data:
      headers: null
      impersonate: chrome110
      proxies: null
#        http: 127.0.0.1:7897
#        https: 127.0.0.1:7897
    type: cffi
  retry_times: 2
dir_rule:
  base_dir: data/plugins/astrbot_plugin_jm_sender/data/jmcomic_files
  rule: Bd_Aid
download:
  cache: true
  image:
    decode: true
    suffix: null
  threading:
    image: 30
    photo: 20
log: true
plugins:
  after_init:
    - plugin: auto_set_browser_cookies
      kwargs:
        browser: chrome
        domain: 18comic.vip
#        domain: cdnblackmyth.vip

  before_photo:
    - plugin: skip_photo_with_few_images
      kwargs:
        at_least_image_count: 3

  after_photo:
    - plugin: img2pdf
      kwargs:
        pdf_dir: data/plugins/astrbot_plugin_jm_sender/data/jmcomic_files/pdf_exports
        filename_rule: Ptitle
version: '2.1' 
